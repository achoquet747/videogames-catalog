<!DOCTYPE html>

<html>
    <head>
        <title>Polar Mart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/videogames.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" width="30" height="30" alt="">
                Polar Mart
            </a>
            <form th:action="@{/search}" class="d-flex" role="search">
                <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>

        <div class="container mt-4 videogames-list">
            <div class="row">
                <div class="col-md-12">
                    <h1>New Videogame</h1>
                    <form method="POST" th:action="@{/videogames/save}" th:object="${videogame}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imageURL" class="form-label">imgae URL</label>
                            <input type="text" class="form-control" th:field="*{imageURL}" id="imageURL" placeholder="image URL">
                        </div>
                        <div class="mb-3">
                            <label for="distributor" class="form-label">Distributor</label>
                            <select class="form-control" id="distributorList" th:field="*{distributor}">
                                <option th:each="distributor : ${distributors}" th:value="${distributor.id}" th:text="${distributor.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Videogame</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
