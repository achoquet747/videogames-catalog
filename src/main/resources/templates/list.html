<!DOCTYPE html>

<html>
    <head>
        <title>Polar Mart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/videogames.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" width="30" height="30" alt="">
                Polar Mart
            </a>
            <form th:action="@{/search}" class="d-flex" role="search">
                <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>

        <div class="container mt-4 videogames-list">
            <div class="row">
                <div class="col col-md-12 text-right mb-4">
                    <a th:href="@{/videogames/create}" class="btn btn-outline-success">Create Videogame</a>
                </div>
            </div>
            <div class="row">
                <div th:each="videogame : ${videoGames}"  class="col-md-3 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${videogame.getImageURL()}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${videogame.getName()}" class="card-title"></h5>
                            <a th:href="@{/videogameByDistributor(distributorId=${videogame.distributor.id})}" class="badge text-bg-warning" th:text="${videogame.getDistributor().getName()}"></a>
                            <p th:text="${videogame.getDescription()}" class="card-text"></p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
